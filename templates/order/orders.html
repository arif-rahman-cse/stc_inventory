{% extends "main/base.html" %}
{% load static %}
{% block content %}

<!-- CUSTOM CSS FOR TABLE SCROLLING  -->
<!--<link href="{% static 'assets/css/stock.css' %}" rel="stylesheet" type="text/css"/>-->

<div class="col-lg-12 p-4">
    <div class="statbox widget box box-shadow">
        <div class="widget-header">
            <div class="row">
                <div class="mb-1 col-lg-8">
                    <h4>All Orders</h4>
                </div>

                <div class="mb-1 col-lg-4">

                    <a href="{% url 'add-stock' %}" class="btn btn-primary float-right">Add Order (+)</a>
                </div>

            </div>
        </div>
        <br>
        <div class="scrollme">
            <table class="table table-hover" id="dataTable">
                <thead>
                <tr>
                    <th class="text-center">Date</th>
                    <th class="text-center">Bill No</th>
                    <th class="text-center">Customer</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">Qty</th>
                    <th class="text-center">Total Amount</th>
                    <th class="text-center">Paid</th>
                    <th class="text-center">Due</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Actions</th>

                </tr>
                </thead>
                <tbody>

                <tr>
                    <td class="text-center">10/12/2020</td>
                    <td class="text-center">STC001</td>
                    <td class="text-center">BS tds</td>
                    <td class="text-center">01914503351</td>
                    <td class="text-center">100</td>
                    <td class="text-center">50780</td>
                    <td class="text-center">50780</td>
                    <td class="text-center">0</td>
                    <td class="text-center">Paid</td>
                    <td class="text-center">
                        <a href="#" class="btn btn-outline-info"><i class="fa fa-edit"></i></a>
                        <a href="#" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>

<script>

$(document).ready(function() {
    $('#dataTable').DataTable({
        "bInfo" : false,
        "paging": false,
        columnDefs: [ { type: 'date', 'targets': [0] } ],
        order: [[ 0, 'desc' ]],
    });
});

</script>

{% endblock content %}
